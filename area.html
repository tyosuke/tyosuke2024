 <!----- header----->
 <header>ヘッダー</header>
 <nav>ナビ</nav>
 <!----- /header ----->
 
 <!----- main ----->
 <article>
 <h1>&lt;area&gt;</h1>
 <section>
 <p>グローバル属性</p>
&lt;area&gt;タグは、画像マップ内の領域を定義するために使用されます。画像マップは、クリック可能な領域を持つ画像を指します。&lt;area&gt;要素は常に&lt;map&gt;タグの内部に入れ子になります。なお、&lt;img&gt;タグのusemap属性は、&lt;map&gt;要素のname属性と関連付けられ、画像とマップの関係を作成します。
HTMLの&lt;area&gt;タグは、画像内の特定の領域にリンクやアクションを関連付けるために使用されます。通常、画像マップ内のクリック可能な領域を定義するために使用されます。
 </section>
 </article>
 <!----- /main ----->
 
 <!----- footer ----->
 <footer>フッター</footer>
 <!----- /footer ----->
 </body>
